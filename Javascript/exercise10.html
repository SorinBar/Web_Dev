<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercises 10</title>
</head>
<body>
    <div id="receipt"></div>
    <script>
        // 1
        let cartArray = [{
                name: 'Apple',
                price: 4,
                quantity: 2
            }, {
                name: 'Orange',
                price: 3,
                quantity: 3
            }, {
                name: 'Mango',
                price: 10,
                quantity: 1
            }
        ];

        function cartTotal(array) {
            let totalPrice = 0;
            for (let i = 0; i < array.length; i++)
                totalPrice += array[i].price * array[i].quantity;
            
            console.log(totalPrice);
        }

        cartTotal(cartArray);
        // 2
        let receiptDiv = document.getElementById('receipt');
        function displayReceipt(array) {
            let str = '';
            receiptDiv.innerHTML = '';
            for (let i = 0; i < array.length; i++) {
                str = '<div>' + array[i].name + ' $' + array[i].price
                    + ' *' + array[i].quantity + ' = $' + array[i].price
                    * array[i].quantity + '<div>'; 
                receiptDiv.innerHTML += str;
            }

        }

        displayReceipt(cartArray);
    </script>
</body>
</html>
