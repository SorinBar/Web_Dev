    <script>
        let array = [];

        function toUpper(array) {
            let arrayUpper = [];
            array.forEach(function (string) {
                arrayUpper.push(string.toUpperCase());
            });
            console.log(arrayUpper);
        }

        function arrayDouble(array) {
            let result = [];
            array.forEach(function (string) {
               result.push(string);
               result.push(string);
            });
            console.log(result);
        }

        function arraySum(array) {
            let total = 0;
            array.forEach(function(number) {
                total += number;
            })
            console.log(total);
        }

        array.push('str1');
        array.push('str2');
        array.push('str3');
        toUpper(array);
        arrayDouble(array);
