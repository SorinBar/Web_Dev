<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      button.sub {
        background-color: rgb(201, 0, 0);
        color: white;
        border: none;
        height: 36px;
        width: 105px;
        border-radius: 2px;
        margin-right: 8px;
        cursor: pointer;
        transition: opacity 0.15s;
      }

      button.sub:hover {
        opacity: 0.8;
      }

      button.sub:active {
        opacity: 0.5;
      }

      button.join {
        background-color: white;
        border-color: rgb(29, 103, 255);
        border-style: solid;
        border-width: 1px;
        color: rgb(29, 103, 255);
        height: 36px;
        width: 62px;
        border-radius: 2px;
        cursor: pointer;
        transition: background-color 0.15s, color 0.15s, opacity 0.15s;
      }

      button.join:hover {
        background-color: rgb(29, 103, 255);
        color: white;
      }

      button.join:active {
        opacity: 0.7;
      }

      button.tweet {
        background-color: rgb(42, 134, 254);
        border: none;
        color: white;
        height: 36px;
        width: 70px;
        border-radius: 20px;
        cursor: pointer;
        font-weight: bold;
        font-size: 15px;
        margin-left: 8px;
        transition: box-shadow 0.15s;
      }
      button.tweet:hover {
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
      }

      button.tweet:active {
        opacity: 0.7;
      }
    </style>
  </head>
  <body>
    <button class="sub">SUBSCRIBE</button>
    <button class="join">JOIN</button>
    <button class="tweet">Tweet</button>
  </body>
</html>
