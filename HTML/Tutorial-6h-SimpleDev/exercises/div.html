<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div</title>
    <link rel="stylesheet" href="styles/div.css">
</head>

<body>
    <div id="red-square"></div>
    <br>
    <br>
    <div id="green-circle"></div>
    <br>
    <br>
    <div id="feedback-form">
        <p>Satisfied with our service?</p>
        <button>Yes</button>
        <button>No</button>
    </div>
    <br>
    <br>
    <div id="install-music">
        <p id="title-music">Install Youtube Music</p>
        <p id="desc-music">Add Youtube music to your desktop for quick and easy access</p>
    </div>
    <br>
    <br>
    <div id="tweet">
        <img id="tweet-img" src="images/dog.jpg">
        <input id="tweet-text" type="text" placeholder="What's happening?">
        <button id="tweet-button">Tweet</button>
    </div>
    <br>
    <br>
    <div class="add-profile">
        <img class="profile-img" src="images/dog.jpg">
        <p class="profile-name">Oliver</p>
        <p class="profile-mutual">2 mutual friends</p>
        <button class="profile-add">Add Friend</button>
    </div>
    <div class="add-profile">
        <img class="profile-img" src="images/dog2.jpg">
        <p class="profile-name">Rex</p>
        <p class="profile-mutual">3 mutual friends</p>
        <button class="profile-add">Add Friend</button>
    </div>

</body>

</html>
