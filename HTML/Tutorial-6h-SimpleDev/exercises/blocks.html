<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blocks</title>
  <link href="styles/blocks.css" rel="stylesheet" />
</head>

<body>
  <input class="login" type="text" placeholder="Name" />
  <input class="login" type="text" placeholder="Email" />
  <br />
  <br />
  <p class="survey">Thanks for chatting with our customer support. Would you like to take our quick
    survery?
  </p>
  <button style="vertical-align: middle;">Yes</button>
  <button style="vertical-align: middle;">No</button>
  <br />
  <br />
  <div class="google">
    <img id="logo" src="images/google.png" alt="Google Logo">
    <input id="google-search" type="text" placeholder="Search Google or type a URL" />
    <button class="google-button">Google Search</button>
    <button class="google-button">I'm Feeling Lucky</button>
  </div>
  <br />
  <br />
  <input class="input1" type="text" placeholder="First Name" />
  <input class="input1" type="text" placeholder="Last Name" />
  <input id="input-email" class="input1" type="text" placeholder="Email" />
  <button id="sign-button">Sign Up</button>
  <br />
  <br />
  <p id="uber-title">Request a ride now</p>
  <input class="uber-input" type="text" placeholder="Enter pickup location">
  <input class="uber-input" type="text" placeholder="Enter destionation">
  <button id="req-button" class="uber-button">Request now</button>
  <button id="sch-button" class="uber-button">Schedule for later</button>
</body>

</html>
