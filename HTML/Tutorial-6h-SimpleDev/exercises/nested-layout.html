<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/nested-layout.css">
    <title>Nested Layout</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>

    <div class="profile-add">
        <div class="picture-area">
            <img class="profile-picture" src="images/dog.jpg" alt="User Picture">
        </div>
        <div class="text-area">
            <p class="profile-name">Oliver</p>
            <p class="profile-desc">the dog</p>
            <p class="profile-trend">Popular</p>
        </div>
        <div class="button-area">
            <button class="follow-button">Follow</button>
        </div>
    </div>

    <div class="profile-add">
        <div class="picture-area">
            <img class="profile-picture" src="images/dog2.jpg" alt="User Picture">
        </div>
        <div class="text-area">
            <p class="profile-name">Rex</p>
            <p class="profile-desc">golden retriever</p>
            <p class="profile-trend">Popular</p>
        </div>
        <div class="button-area">
            <button class="follow-button">Follow</button>
        </div>
    </div>

    <br>
    <br>

    <div class="add-profile-old">
        <img class="profile-img-old" src="images/dog.jpg">
        <p class="profile-name-old">Oliver</p>
        <div class="friends">
            <div class="friend-picture-area">
                <img class="friend-picture" src="images/dog3.jpg" alt="Friend profile picture">
            </div>
            <div class="friends-couter">
                <p class="profile-mutual-old">2 mutual friends</p>
            </div>
        </div>
        <button class="profile-add-old">Add Friend</button>
    </div>
    <div class="add-profile-old">
        <img class="profile-img-old" src="images/dog2.jpg">
        <p class="profile-name-old">Rex</p>
        <div class="friends">
            <div class="friend-picture-area">
                <img class="friend-picture" src="images/dog3.jpg" alt="Friend profile picture">
            </div>
            <div class="friends-couter">
                <p class="profile-mutual-old">3 mutual friends</p>
            </div>
        </div>
        <button class="profile-add-old">Add Friend</button>
    </div>

</body>

</html>
