<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="styles/flex_ex.css">

<body>
    <div style="
        display: flex;
        flex-direction: row;

    ">

            background-color: lightblue;

            width: 75px;
        ">
            75px

    <div style="
        display: flex;
        flex-direction: row;
        margin-bottom: 10px;
    ">
        <div style="
            background-color: lightblue;
            width:50px;
        ">
            item1
        </div>
        <div style="
            background-color: lightpink;

            item2

        <div style="
            background-color: lightblue;

        ">
            item3

    <div style="
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        margin-bottom: 10px;
    ">
        <div style="
            background-color: lightpink;
        ">
            item1
        </div>
        <div style="
            background-color: lightpink;
        ">
            item1
        </div>
        <div style="
            background-color: lightpink;
        ">
            item1
        </div>
        <div style="
            background-color: lightpink;
        ">
            item1
        </div>
    </div>

    <div style="
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
        height: 50px;
        border: solid;
        border-width: 1px;
        border-color: gray;
    ">
        <div style="
            background-color: lightpink;
        ">
            item1
        </div>
        <div style="
            background-color: lightpink;
        ">
            item1
        </div>
    </div>

    <div class="flex-area">
        <div  class="notification">
            <div class="type">Home</div>
            <div class="number">14</div>
        </div>
        <div  class="notification">
            <div class="type">Notifications</div>
            <div class="number">3</div>
        </div>
        <div  class="notification">
            <div class="type">Messages</div>
            <div class="number">5</div>
        </div>
    </div>

    <div class="flex-bar">
        <button class="home-button">Home</button>
        <input class="search-bar" type="text" placeholder="Search">
        <button class="download-button">Download</button>
    </div>
